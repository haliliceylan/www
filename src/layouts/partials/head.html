    <meta name="twitter:creator" content="@mxcl">
    {{ if eq .Params.layout "package-detail" }}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image:alt" content="sh &lt;(curl tea.xyz) +{{ .Params.full_name }}">
      <meta name="twitter:title" content="tea | {{ .Params.title }}">
      <meta name="twitter:site" content="@teaxyz_">
      <meta name="twitter:image" content="{{- .Params.og_image_url -}}">
      <meta name="twitter:description" content="{{ .Params.Description }}">
      <meta property="og:url" content="https://tea.xyz/+{{ .Params.full_name }}" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="tea | {{ .Params.title }}" />
      <meta property="og:description" content="{{ .Params.Description }}" />
      <meta property="og:image" content="{{- .Params.og_image_url -}}" />
      <meta property="og:image:alt" content="sh &lt;(curl tea.xyz) +{{ .Params.full_name }}" />
      <meta property="og:site_name" content="tea.xyz">
    {{ else }}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image:alt" content="sh &lt;(curl tea.xyz)">
      <meta name="twitter:title" content="{{ .Params.title }}">
      <meta name="twitter:site" content="@teaxyz_">
      <meta name="twitter:image" content="http://www.tea.xyz.s3-website-us-east-1.amazonaws.com/cover.png">
      <meta name="twitter:description" content="{{ .Params.Description }}">
      <meta property="og:url" content="https://tea.xyz" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="{{ .Params.title }}" />
      <meta property="og:description" content="{{ .Params.Description }}" />
      <meta property="og:image" content="http://www.tea.xyz.s3-website-us-east-1.amazonaws.com/cover.png" />
      <meta property="og:image:alt" content="sh &lt;(curl tea.xyz)" />
      <meta property="og:site_name" content="tea.xyz">
    {{ end }}

    <!-- Style for Swiper -->

    <style>
      .swiper-package-display{
        display:block;
      }
      .grid-package-display{
        display:none;
      }
      @media only screen and (min-width: 576px) {

          .grid-package-display{
            display:block;
          }

          .swiper-package-display{
            display:none;
          }
      }
    </style>

    <script>
      const q = window.location.search.match(/[\^\?&]store=[^&]*/)
      if (q) {
        localStorage.signup = q[0].split('=')[1]
        window.location.replace(`${window.location.origin}${window.location.pathname}`)
      }
    </script>
