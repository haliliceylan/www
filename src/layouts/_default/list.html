<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>

{{ partial "navbar.html" . }}

  <main style="height:100vh;">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>{{ .Title }}</h1>
          <ul>
            {{ range .Pages }}
              <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <span>{{ .Date.Format "2006-01-02" }}</span>
              </li>
            {{ end }}
          </ul>
          <a href="/">Back to home</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
      {{- partial "footer-content.html" . -}}
      {{- partial "footer.html" . -}}
  </footer>

</body>

</html>
